<!DOCTYPE html>
<html>

<head>
    <title>3D Soft Engine using HTML5 Canvas</title>
    <style>
        canvas {
            width: 640px;
            height: 480px;
        }
    </style>
    <script src="babylon.math.js"></script>
    <script src="SoftEngine.js"></script>
    <script src="main.js"></script>
    <style>
        .canvas {
            position: fixed;
            background-color: black;
        }
        .fps {
            position: relative;
            top: 0;
            right: 0;
            color: red;
        }
    </style>
</head>

<body>
    <canvas id="frontBuffer" class='canvas' width="640" height="480"></canvas>
    <section id="fps" class='fps'>60fps</section>
</body>

</html>
